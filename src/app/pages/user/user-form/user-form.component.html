<div class="wrapper">
  <div class="modal-content">
    <form nz-form style="width: 100%" [formGroup]="formValidation" method="POST">
      <!-- row 1 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6">
              Tên tài khoản <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" [nzErrorTip]="Username">
              <input nz-input placeholder="Tên tài khoản" formControlName="username" name="username"
                [readonly]="mode === 'view'" [ngClass]="mode === 'view' ? 'ban' : ''" />
              <ng-template #Username let-control>
                <ng-container *ngIf="control.hasError('required')">Mục này không được để trống</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6">
              Tên <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" [nzErrorTip]="Name">
              <input nz-input placeholder="Họ tên" formControlName="fullName" name="fullName"
                [readonly]="mode === 'view'" [ngClass]="mode === 'view' ? 'ban' : ''" required />
              <ng-template #Name let-control>
                <ng-container *ngIf="control.hasError('required')">Mục này không được để trống</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6">
              Mật khẩu <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" [nzErrorTip]="Password">
              <input nz-input type="password" placeholder="Nhập password" formControlName="password" name="password"
                (ngModelChange)="updateConfirmValidator()" [readonly]="mode === 'view'"
                [ngClass]="mode === 'view' ? 'ban' : ''" />
              <ng-template #Password let-control>
                <ng-container *ngIf="control.hasError('required')">Mục này không được để trống</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div *ngIf="mode != 'view'" nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6">
              Xác nhận mật khẩu <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" [nzErrorTip]="CheckPassword">
              <input nz-input type="password" placeholder="Xác nhận password" formControlName="checkPassword"
                name="checkPassword" />
              <ng-template #CheckPassword let-control>
                <ng-container *ngIf="control.hasError('required')">Mục này không được để trống</ng-container>
                <ng-container *ngIf="control.hasError('confirm')">Mật khẩu không giống nhau</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>



      <!-- row 3 -->

      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6">
              Email
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18">
              <input nz-input placeholder="Email" formControlName="email" name="email" [readonly]="mode === 'view'"
                [ngClass]="mode === 'view' ? 'ban' : ''" />
          
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 4 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6">
              Số điện thoại

            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" [nzErrorTip]="Phone">
              <input nz-input placeholder="Số điện thoại" formControlName="phone" name="phone"
                [readonly]="mode === 'view'" [ngClass]="mode === 'view' ? 'ban' : ''" />
              <ng-template #Phone let-control>
                <ng-container *ngIf="control.hasError('pattern')">Số điện thoại không hợp lệ<br></ng-container>
                <ng-container *ngIf="control.hasError('minlength')">Số điện thoại cần tối thiểu 9 số</ng-container>
                <ng-container *ngIf="control.hasError('maxlength')">Số điện thoại tối đa 11 số</ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>


    </form>
  </div>
</div>

<div class="d-flex justify-content-center" *nzModalFooter>
  <button [hidden]="mode === 'view'" nz-button nzType="primary" [disabled]="!formValidation.valid" (click)="handleOk()"
    [nzLoading]="isConfirmLoading">
    Lưu
  </button>
  <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
</div>
