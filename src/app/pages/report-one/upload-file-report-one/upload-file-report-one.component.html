<div class="modal-content p-2">
    <nz-upload [nzFileList]="fileList" [nzFileType]="fileTypeSupport" nzType="drag" [nzMultiple]="true" (nzChange)="handleChange($event)">
        <p class="ant-upload-drag-icon">
            <span nz-icon nzType="inbox"></span>
        </p>
        <p class="ant-upload-text">Kéo hoặc thả vào vùng upload</p>
        <p class="ant-upload-hint">
            Hỗ trợ upload 1 file với định dạng XML
        </p>
    </nz-upload>
</div>
<div class="modal-footer-custom p-2">
    <button nz-button class="mr-2" [nzLoading]="upLoading" nzType="primary" (click)="save()">
        Tải lên
    </button>
    <button nz-button [nzLoading]="upLoading" nzType="default" (click)="close()">
        Thoát
    </button>
</div>
